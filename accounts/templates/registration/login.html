<!doctype html>
<html lang="en">
  <head>
  	<title>TEMPLATER | Аутентификация</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% load crispy_forms_tags %}
      {% load crispy_forms_field %}
	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	        <div class="icon d-flex align-items-center justify-content-center">
		      		        <span class="fa fa-user-o"></span>
		      	        </div>
                        <form  method="POST" class="login-form" action="{% url 'login' %}">
                            {% csrf_token %}
{#                            {{ form|crispy}}#}

		      		<div class="form-group">
                        <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" class="form-control rounded-left" placeholder="Пользователь" required="" id="id_username">
		      		</div>
	                <div class="form-group d-flex">
                        <input type="password" name="password" autocomplete="current-password" class="form-control rounded-left" placeholder="Пароль" required="" id="id_password">
	                </div>
	            <div class="form-group">
	            	<button type="submit" value="login" class="form-control btn btn-primary rounded submit px-3">Войти</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
	            		<label class="checkbox-wrap checkbox-primary">Запомнить
                            <input type="checkbox" checked>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="w-50 text-md-right">
                        <a href="#" style="color: #CCCCCC;">Забыл пароль</a>
                    </div>
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js'%}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
